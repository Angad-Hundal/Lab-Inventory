<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br><br>

<body>

    <script type="text/javascript">

        function post(){

        console.log("Reaching post");
        console.log("outside one")
        var http = new XMLHttpRequest();
        var url = '/items';

        var params ='id=' + document.getElementById("id").value + '&name=' + document.getElementById("name").value+ '&quantity=' + document.getElementById("quantity").value + '&units=' + document.getElementById("units").value;
        http.open('POST', url, true);
        console.log(params);

            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.addEventListener('error', function (event){
                alert("Something went wrong while adding an item.");
            });

            console.log("above on ready")

            http.onreadystatechange = function(){

                console.log("above status")
                console.log(http.status)
                console.log("below status")
            

                if(http.readyState == 4 && http.status == 200) {
             
                    var response = http.responseText;
                    alert(response);
             }
            };


            http.send(params);
        }


    </script>


    <div>
    <label for="id"> ID: </label>
    <input id="id" type="number">
    </div>
    <br>
    
    <div>
    <label for="name">Name:</label>
    <input id="name" type="text">
    </div>
    <br>


    <div>
    <label for="quantity">Quantity: </label>
    <input id="quantity" type="number">
    </div>
    <br>


    <div>
    <label for="units"> Units: </label>
    <input id="units" type="text">
    </div>
    <br>
    

    <button  onclick= "post()" > Add item </button>
</body>

</html>
