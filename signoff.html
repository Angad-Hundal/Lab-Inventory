<body>


    <script type="text/javascript">


        function takeOut() {


            console.log("Reaching post");
            console.log("outside one")
            var http = new XMLHttpRequest();
            var url = '/signoff';


            // chane for a 
            var params = 'id=' + document.getElementById("id").value + '&take_out_number=' + document.getElementById("take_out_number").value + '&user=' + document.getElementById('user').value;

            http.open('POST', url, true);
            console.log(params);

            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.addEventListener('error', function (event) {
                alert("Something went wrong while adding an item.");
            });

            console.log("above on ready")

            http.onreadystatechange = function () {

                console.log("above status")
                console.log(http.status)
                console.log("below status")


                if (http.readyState == 4 && http.status == 200) {

                    var response = http.responseText;
                    alert(response);
                }
            };


            http.send(params);
        }


    </script>


    <h2> TAKE OUT THE ITEM: </h2>

    <div>
        <label for="userID"> User Id: </label>
        <input id="user" type="number">
    </div>
    <br>

    <div>
        <label for="id"> Product Id: </label>
        <input id="id" type="number">
    </div>
    <br>


    <div>
        <label for="take_out_number"> Take out number: </label>
        <input id="take_out_number" type="number">
    </div>

    <br>

    <button onclick="takeOut()"> Take out </button>
