    <script type="text/javascript">

        function post(){

        console.log("Reaching post");
        console.log("outside one")
        var http = new XMLHttpRequest();
        var url = '/items';

        var params ='id=' + document.getElementById("id").value + '&name=' + document.getElementById("name").value+ '&quantity=' + document.getElementById("quantity").value + '&units=' + document.getElementById("units").value  + '&description=' + document.getElementById("description").value  + '&log_number=' + document.getElementById("log_number").value + '&courses=' + document.getElementById("courses").value + '&comments=' + document.getElementById("comments").value + '&room=' + document.getElementById("room").value + '&suplier=' + document.getElementById("suplier").value + '&recommended_quantity=' + document.getElementById("recommended_quantity").value + '&cost=' + document.getElementById("cost").value;
        http.open('POST', url, true);
        console.log(params);

            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.addEventListener('error', function (event){
                alert("Something went wrong while adding an item.");
            });

            console.log("above on ready")

            http.onreadystatechange = function(){

                console.log("above status")
                console.log(http.status)
                console.log("below status")
            

                if(http.readyState == 4 && http.status == 200) {
             
                    var response = http.responseText;
                    alert(response);
             }
            };


            http.send(params);
        }


    </script>
